<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sweet Treats Co.</title>

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/CSS/main.css">
    <link rel="stylesheet" href="./assets/CSS/tailwind.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="./assets/JS/jQuery-3.5.1.js" charset="utf-8"></script>
    <script src="./assets/JS/app.js" charset="utf-8"></script>
  </head>
  <body class="bg-gray-200">
    <div class="fixed inset-0 z-30 modal-bg bg-gray-200" id="event">
      <h2 class="font-heading text-6xl text-pink-500 text-center mt-16">Sweat Treats Co.</h2>
      <div class="rounded-lg bg-white p-8 modal mt-4 container mx-auto shadow-xl flex">
        <div class="w-1/2 text-center relative">
          <span class="modal-emoji block absolute" id="event-form-candy" style="font-size: 20vw;transform: translate(30%, -50%);top:50%">üç¶</span>
        </div>
        <div class="w-1/2">
          <h3 class="text-3xl text-black leading-none mb-4">Please tell us about‚Ä® your event</h3>
          <form id="event-form">
            <label for="event-name">Event Name</label>
            <input required class="p-2 rounded border block block w-full mb-4 shadow mt-1" type="text" name="name" placeholder="Willy Wonka‚Äôs Work Do" id="event-name">

            <label for="event-attendees">Estimated No. Of Attendees</label>
            <input required class="p-2 rounded border block block w-full mb-4 shadow mt-1" type="number" name="attendees" placeholder="600" id="event-attendees">

            <label for="event-category">Treat Category</label>
            <select required class="p-2 rounded border block block w-full mb-4 shadow mt-1" name="category" id="event-category"> </select>

            <button type="submit" class="p-2 rounded text-green-100 bg-green-600 shadow mt-8 block w-full">View Treats</button>
          </form>
        </div>
      </div>
    </div>


    <h1 class="font-heading text-6xl text-pink-500 text-center mt-16">Sweat Treats Co.</h1>

    <div class="mx-auto container pb-16">

      <section class="bg-pink-100 p-8 shadow-xl rounded-lg mt-16">
        <p class="text-black"><span class="font-bold">FOR: </span> <span id="for"></span></p>
        <p class="text-black mt-2"><span class="font-bold">Est. No. Of Attendees: </span> <span id="attendees"></span></p>
      </section>

      <h2 class="font-heading mt-16 text-5xl text-pink-500 mb-8" id="selected-category"></h2>
      <section class="" id="treats-list">
      </section>

    </div>


  </body>
</html>
